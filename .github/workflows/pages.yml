# Made by Isaac Van Doren. Source at https://github.com/isaacvando/elm-to-gh-pages.
name: Deploy an Elm app to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# Cancel current deployment when a new push occurs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build Elm artifact
        uses: jorelali/setup-elm@v6
        with:
          elm-version: 0.19.1
      - run: elm make src/Main.elm

      - uses: dhall-lang/setup-dhall@v4
      - run: dhall version
      - run: dhall-to-json --version
      - run: mkdir ./gen
      - run: sh ./generate.sh

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Serve Files
        uses: Eun/http-server-action@v1
        with:
            directory: ./gen
            port: 8042
            # cors: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4